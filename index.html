<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Chimplab</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0c0c0c;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        header {
            background: url('header-bg.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: -2; /* Ensure header content is above the blood overlay */
        }

        .logo {
            font-size: 4em;
            margin: 0;
            color: #ff3333;
            text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333, 0 0 30px #ff3333, 0 0 40px #ff3333;
            animation: neon-glow 1.5s infinite alternate;
        }

        header p {
            font-size: 1.5em;
            margin: 0.5em 0;
            color: #ff6666;
            text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333, 0 0 30px #ff3333;
            animation: neon-glow 1.5s infinite alternate;
        }

        .button {
            display: inline-block;
            padding: 1em 2em;
            margin-top: 1em;
            background-color: #ff3333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2em;
            text-transform: uppercase;
            border: 2px solid #ff3333;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333, 0 0 30px #ff3333;
            animation: neon-glow 1.5s infinite alternate;
        }

        .button:hover {
            background-color: #cc0000;
            border-color: #cc0000;
            transform: scale(1.1);
        }

        .content {
            padding: 2em;
            text-align: center;
            background-color: #1e1e1e;
            position: relative;
            z-index: 0;
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            animation: white-glow 1.5s infinite alternate;
        }

        .content p {
            font-size: 1.2em;
            margin: 0.5em 0;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            animation: white-glow 1.5s infinite alternate;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            margin: 1em;
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        footer {
            background-color: #333;
            color: #ff9999;
            text-align: center;
            padding: 1em;
            position: relative;
        }

        @keyframes neon-glow {
            0% { text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333, 0 0 30px #ff3333, 0 0 40px #ff3333; }
            50% { text-shadow: 0 0 20px #ff3333, 0 0 30px #ff3333, 0 0 40px #ff3333, 0 0 50px #ff3333; }
            100% { text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333, 0 0 30px #ff3333, 0 0 40px #ff3333; }
        }

        @keyframes white-glow {
            0% { text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff; }
            50% { text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff; }
            100% { text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff; }
        }

        .blood-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('blood-overlay.png');
            background-size: cover;
            opacity: 0.5;
            z-index: -1; /* Ensure blood overlay is behind other content */
        }
    </style>
</head>
<body>
    <div class="blood-overlay"></div>
    <header>
        <h1 class="logo">OG Chimplab</h1>
        <p>Experience the Fear</p>
        <a href="#content" class="button">Enter the Nightmare</a>
    </header>
    <div id="content" class="content">
        <h2>About the Game</h2>
        <p>Welcome to OG Chimplab, where your darkest nightmares come to life. Explore our game and immerse yourself in the world of horror.</p>
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="screenshot1.png" alt="Screenshot 1">
            <img src="screenshot2.png" alt="Screenshot 2">
            <img src="screenshot3.png" alt="Screenshot 3">
        </div>
        <a href="https://discord.gg/ogchimplab" class="button">Join our Discord</a>
    </div>
    <footer>
        <p>&copy; 2024 OG Chimplab. All rights reserved.</p>
    </footer>
</body>
</html>
